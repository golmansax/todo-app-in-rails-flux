sudo: false
language: ruby
rvm:
- 2.1.5
cache:
  bundler: true
  directories:
  - node_modules
before_install:
- npm install
script:
- bundle exec travis lint --skip-completion-check
- bundle exec rubocop -D
- bundle exec rake haml_lint
- bundle exec rake scss_lint
- bundle exec rake jscs
- bundle exec rake jshint
